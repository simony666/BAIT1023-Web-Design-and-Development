<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="icon" type="image/png" href="./assets/img/hotelLogo.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/js/main.js" async></script>
    <script src="./assets/js/login.js" async></script>

</head>
<body>
    <div class="body">
        <div class="container">
            <div class="login-container">
                <div class="form">
                    <h2>LOGIN</h2>
                    <label for="user">Username</label>
                    <input type="text" name="user" id="user">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                    <button onclick="login()">Login</button>
                    <a href="../index.html"><h6>Back To Main Page</h6></a>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="datetime-container">
                <div class="datetime date">00 JAN 0000</div>
                <div class="datetime time">00:00:00</div>
            </div>
        </div>
    </div>
    
</body>
</html>
