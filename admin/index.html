<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Admin</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/main.js" async></script>

</head>
<body>
    <div class="body">
        <div class="top">
            <div class="logo-container">
                <a href="./index.html">
                    <img src="../assets/img/hotelLogo.png" alt="Logo" class="logo">
                </a>
            </div>
            <div class="acc-container">
                <img src="./assets/img/user.png" alt="Account Icon">
                <div class="acc" id="acc">Admin</div>
            </div>
        </div>
        <div class="container">
            <div class="data-container">
                <div class="data-box">
                    <h1>Order</h1>
                    <span class="data">0</span>
                </div>
                <div class="data-box">
                    <h1>Check Out</h1>
                    <span class="data">0</span>
                </div>
                <div class="data-box">
                    <h1>Available</h1>
                    <span class="data">0</span>
                </div>
                <div class="data-box">
                    <h1>Revenue</h1>
                    <span class="data">0</span>
                </div>
            </div>
            <div class="func-container">
                <div class="func-box">
                    <a href="./booking.html">
                        <div class="func booking-func">
                            <img src="./assets/img/booking.png" alt="booking icon">
                            <h1>Booking</h1>
                        </div>
                    </a>
                </div>
                <!--Room avaibility, Payment page(key in room id n cust id then able to pay)-->
                <div class="func-box">
                    <a href="./payment.html">
                        <div class="func payment-func">
                            <img src="./assets/img/payment.png" alt="payment icon">
                            <h1>Payment</h1>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="datetime-container">
                <div class="datetime date">00 JAN 0000</div>
                <div class="datetime time">00:00:00</div>
            </div>
        </div>
    </div>
    
</body>
</html>
